<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotmaster Utility Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: #f4f4f4;
            padding-top: 30px;  /*Push content down so it's not hidden under the banner */
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input[type="file"], .controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #007bff;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 25px;
            font-weight: bold;
        }
        .controls input[type="file"]:hover, .controls button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .dropdowns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 1600px;
        }
        .dropdowns label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .dropdowns select {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        .dropdowns select:hover, .tool input:hover {
            border-color: #007bff;
        }
        .tool {
            display: flex;
            margin-top: 10px;
            width: 80%;
            max-width: 1000px;
        }
        .tool input {
            margin-top: 0px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            height: 300px;
            margin-top: 10px;
            gap: 20px;
        }
        .window {
            width: 500px;  /* Fixed width */
            height: 400px;  /* Fixed height */
            border: 2px solid black;
            padding: 10px;
            overflow: auto;
            background-color: white;
        }
        .window h3 {
            text-align: center;
            color: #333;
        }
        .highlight {
            background-color: yellow;
        }
        .highlight-line {
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }
        .orange-text {
            color: orange;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100px;   /* Set custom width */
            height: 30px;   /* Set custom height */
            padding: 5px;   /* Add padding inside the text box */
            font-size: 16px; /* Set the font size */
        }
        /* Freeze banner bar */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4273c3;
            color: white;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            z-index: 1000; /* Keeps it above other content */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        /* Credit text */
        .credit {
            font-size: 12px;
            font-weight: normal;
            color: #ccc;
            margin-top: 5px;
        }
        @keyframes blink {
            0% { background-color: transparent; }
            50% { background-color: yellow; }
            100% { background-color: transparent; }
        }
        .blink {
            animation: blink 0.5s;
        }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        #modalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            text-align: center;
        }
        #closeBtn {
            margin-top: 10px;
            padding: 5px 10px;
        }
        /* Image styling */
        .selection-image {
            width: 250px;
            height: 250px;
            margin-top: 10px;
            border: 2px solid #007bff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: opacity 0.5s ease-in-out;
        }
        .button-image-pair {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        .image-wrapper {
            width: 250px;
            height: 250px;
            margin-top: 10px;
            border: 2px solid #007bff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .fade-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="banner">
        DSA - DTboost - Robotmaster Utility Processor
        <div class="credit">&copy; Steven Lee - Email: leechunju1608@gmail.com</div>
    </div>
    
    <h2>Choose an Utility</h2>
    <div class="controls">
        <div class="button-image-pair">
            <button class="selection-button" onclick="window.location.href='utility/lasercutting.html'">Laser Cutting Utility</button>
            <img src="Img//Pi7_image (1).jpg" alt="Laser Utility Image" class="selection-image">
        </div>
        <div class="button-image-pair">
            <button class="selection-button" onclick="window.location.href='utility/robholddeburring.html'">RBT Hold Deburring Utility</button>
            <div class="image-wrapper">
                <img id="deburringImage" src="Img/Pi7_image (2).jpg" alt="Deburring Utility Image" class="fade-image">
            </div>
        </div>
        <div class="button-image-pair">
            <button class="selection-button" onclick="window.location.href='utility/unavailable.html'">Welding Utility</button>
            <img src="Img//unavailable.jpg" alt="Welding Utility Image" class="selection-image">
        </div>
        <div class="button-image-pair">
            <button class="selection-button" onclick="window.location.href='utility/surfacegrinding.html'">Surface Grinding Utility</button>
            <img src="Img//image (6).jpg" alt="Surface Grinding Utility Image" class="selection-image">
        </div>
    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        window.onload = function() {
            const deburringImages = [
                "Img/Pi7_image (2).jpg",
                "Img/image (4).jpg"
            ];

            const deburringImageElement = document.getElementById("deburringImage");
            let deburringIndex = 0;

            // Preload images
            deburringImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });

            // Image changing function
            function changeDeburringImage() {
                if (!deburringImageElement) return;

                deburringImageElement.style.opacity = 0;

                setTimeout(() => {
                    deburringIndex = (deburringIndex + 1) % deburringImages.length;
                    deburringImageElement.src = deburringImages[deburringIndex];
                    deburringImageElement.style.opacity = 1;
                }, 300);
            }

            setInterval(changeDeburringImage, 2000);
        };
    </script>
</body>
</html>
