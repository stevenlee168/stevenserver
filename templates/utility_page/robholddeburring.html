<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Hold Deburring Utility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            overflow-y: scroll;
            background-color: #f4f4f4;
            padding-top: 30px;  /*Push content down so it's not hidden under the banner */
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input[type="file"], .controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #007bff;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 25px;
            font-weight: bold;
        }
        .controls input[type="file"]:hover, .controls button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .dropdowns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 1400px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .dropdowns label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .dropdowns select {
            padding: 8px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }
        .dropdowns select:hover, .tool input:hover {
            border-color: #007bff;
        }
        .tool {
            display: flex;
            margin-top: 10px;
            width: 80%;
            max-width: 800px;
        }
        .tool input {
            margin-top: 0px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            height: 300px;
            margin-top: 10px;
            gap: 20px;
        }
        .window {
            width: 500px;  /* Fixed width */
            height: 400px;  /* Fixed height */
            border: 2px solid black;
            padding: 10px;
            overflow: auto;
            background-color: white;
        }
        .window h3 {
            text-align: center;
            color: #333;
        }
        .highlight {
        background-color: yellow;
        }
        .highlight-line {
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }
        .orange-text {
            color: orange;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100px;   /* Set custom width */
            height: 30px;   /* Set custom height */
            padding: 5px;   /* Add padding inside the text box */
            font-size: 16px; /* Set the font size */
        }
        /* Freeze banner bar */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4273c3;
            color: white;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            z-index: 1000; /* Keeps it above other content */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        /* Credit text */
        .credit {
            font-size: 12px;
            font-weight: normal;
            color: #ccc;
            margin-top: 5px;
        }
        @keyframes blink {
            0% { background-color: transparent; }
            50% { background-color: yellow; }
            100% { background-color: transparent; }
        }

        .blink {
            animation: blink 0.5s;
        }

        #myModal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.4);
        }

        #modalContent {
          background-color: white;
          margin: 15% auto;
          padding: 20px;
          border-radius: 10px;
          width: fit-content;
          text-align: center;
        }

        #closeBtn {
          margin-top: 10px;
          padding: 5px 10px;
        }

        select {
          width: 100px;
          text-overflow: ellipsis;
          white-space: nowrap;
          overflow: hidden;
        }

        option {
          width: auto; /* Let options take full width when opened */
        }

    </style>
</head>

        let uploadedText = "";

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedText = event.target.result;
                    document.getElementById("fileContent").textContent = uploadedText;
                };
                reader.readAsText(file);
            }
        }

        function processFile() {
            if (uploadedText) {
                let speedMoveAbs = document.getElementById("moveAbs").value; 
                let speedMoveJ = document.getElementById("moveJ").value;
                let speedMoveL = document.getElementById("moveL").value;
                let speedMoveC = document.getElementById("moveC").value;
                
                let zoneMoveAbs = document.getElementById("zoneAbs").value;
                let zoneMoveJ = document.getElementById("zoneJ").value;
                let zoneMoveL = document.getElementById("zoneL").value;
                let zoneMoveC = document.getElementById("zoneC").value;
                let tool = document.getElementById("tool").value + '_Adj';
                let selectedWobj = document.getElementById("userframe").value;
                let tool_adj = document.getElementById("tool").value + '_Adj';
                let tool_og = document.getElementById("tool").value;

                let processedText = uploadedText.replace(/PERS.*/g, '!===============================================================');

                console.log(tool_og);

                // Update MoveAbsJ Speed and Zone
                processedText = processedText.replace(
                    /MoveAbsJ\s+\[\[([^\]]+)\],\[([^\]]+)\]\],(\w+),(\w+),(\w+)\\Wobj:=(\w+);/g,
                    `MoveAbsJ [[$1],[$2]],${speedMoveAbs},${zoneMoveAbs},${tool}\\Wobj:=${selectedWobj};`
                );

                // Update MoveJ Speed and Zone
                processedText = processedText.replace(
                    /MoveJ\s+\[\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\]\],\[[^\]]+\],(.*?),(\w+)\\Wobj:=(\w+);/g,
                    `MoveJ [[$1],[$2],[$3],[$4]],${speedMoveJ},${zoneMoveJ},${tool}\\Wobj:=${selectedWobj};`
                );

                // Update MoveL Speed and Zone
                processedText = processedText.replace(
                    /MoveL\s+\[\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\]\],\[[^\]]+\],(.*?),(\w+)\\Wobj:=(\w+);/g,
                    `MoveL [[$1],[$2],[$3],[$4]],${speedMoveL},${zoneMoveL},${tool}\\Wobj:=${selectedWobj};`
                );

                // Update MoveC Speed and Zone
                processedText = processedText.replace(
                    /MoveC\s+\[\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\]\],\[\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\],\[([^\]]+)\]\],\[[^\]]+\],(.*?),(\w+)\\Wobj:=(\w+);/g,
                    `MoveC [[$1],[$2],[$3],[$4]],[[$5],[$6],[$7],[$8]],${speedMoveC},${zoneMoveC},${tool}\\Wobj:=${selectedWobj};`
                );

                // Update Tool
                //processedText = processedText.replace(/Tool:=\S+;/, `Tool:=${tool};`);

                // Add Tool Adj if there's a comment
                processedText = addToolAdj(processedText,tool_adj,tool_og);

                processedText = addCopyrightNotice(processedText);

                // Process comments to replace non-English content inside '!'
                processedText = processComments(processedText);

                document.getElementById("processedContent").textContent = processedText;
                document.getElementById("processedContent").innerHTML = processedText;
            } else {
                showMatrixAlert();
                alert("Please upload a file first.");
            }
        }

        // Function to check if a string contains non-English characters
        function containsNonEnglishCharacters(str) {
            return /[^\x00-\x7F]/.test(str);  // Checks for non-ASCII characters
        }

        // Replace the content inside '!' comment if it contains non-English characters
        function processComments(text) {
            return text.replace(/!([^!]+)!/g, function(match, content) {
                if (containsNonEnglishCharacters(content)) {
                    const updatedContent = content.replace(/^[^\x00-\x7F]+/, '').trim();
                    return `! undefine language ${updatedContent} !`;  // Replace with "undefine language"
                } else {
                    return match;
                }
            });
        }

        // Function to add Tool_Adj:=Modify_rTCP_Offset(Tool,0,0,0,0,0,0); after comments
        function addToolAdj(text,tool_adj,tool_og) {
            const lines = text.split("\n");
            let newText = "";

            for (let i = 0; i < lines.length; i++) {
                newText += lines[i] + "\n"; // Add current line

                if (lines[i].trim().startsWith("! ---")) {
                    // If the current line is a comment
                        newText += `    <span class="highlight">${tool_adj}:=Modify_rTCP_Offset(${tool_og},0,0,0,0,0,0);</span>\n`;  // Insert Tool_Adj:=Modify_rTCP_Offset(Tool,0,0,0,0,0,0);
                }
            }
            return newText;
        }

        function addCopyrightNotice(processedText) {
            const currentYear = new Date().getFullYear();
            const copyrightNotice = 
`  !===============================================================
  !Copyright ${currentYear} Steven Lee - Da Shiang Automation - DTboost
  !
  !WARNING: This code is the intellectual property of Steven Lee - Da Shiang Automation. 
  !You may NOT modify this code unless you have explicit permission from the author. 
  !Unauthorized modification of this code may result in legal action.
  !
  !DISCLAIMER: The author assumes no responsibility or liability for any modifications made to this code 
  !by third parties. Any modifications are made at the user's own risk and the user assumes all 
  !responsibility for any consequences resulting from such modifications.
  !===============================================================\n`;

            const lines = processedText.split("\n");
            let newText = "";

            for (let i = 0; i < lines.length; i++) {
                newText += lines[i] + "\n"; // Add current line

                // Check if the current line is the start of a module
                if (lines[i].trim().startsWith("MODULE")) {
                    newText += copyrightNotice; // Insert copyright notice after the module line
                }
            }
            
            return newText;
        }

        function saveFile() {
            let processedText = document.getElementById("processedContent").textContent;
            processedContent.classList.add("blink");

            if (!processedText) {
                showMatrixAlert();
                alert("No processed data to save!");
                return;
            }

            let fileInput = document.getElementById("fileInput");
            let originalFileName = fileInput.files.length > 0 ? fileInput.files[0].name : "default.MOD";
            let fileName = originalFileName.replace(/\.[^/.]+$/, "") + ".MOD";

            if (window.showSaveFilePicker) {
                window.showSaveFilePicker({
                    suggestedName: fileName,
                    types: [{ description: 'RAPID Module Files', accept: { 'text/plain': ['.MOD'] } }]
                })
                .then(handle => handle.createWritable()
                    .then(writable => {
                        writable.write(processedText)
                        .then(() => writable.close())
                        .then(() => alert(`File saved as: ${handle.name}`))
                        .catch(error => console.error("Error writing file:", error));
                    })
                    .catch(error => console.error("Error creating writable:", error))
                )
                .catch(error => console.error("File save canceled or failed", error));
            } else {
                alert("Your browser does not support the File System Access API.");
            }

            setTimeout(() => {
                processedContent.classList.remove("blink");
            }, 500);
        }

        function showMatrixAlert() {
          const modal = document.getElementById('myModal');
          const canvas = document.getElementById('matrixCanvas');
          const ctx = canvas.getContext('2d');
          const pixelSize = 5;

          canvas.width = matrix[0].length * pixelSize;
          canvas.height = matrix.length * pixelSize;

          for (let y = 0; y < matrix.length; y++) {
            for (let x = 0; x < matrix[y].length; x++) {
              ctx.fillStyle = matrix[y][x] === 1 ? 'black' : 'white';
              ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
            }
          }

          modal.style.display = 'block';
        }

        function closeModal() {
          document.getElementById('myModal').style.display = 'none';
        }


        
    </script>
